<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
	<div id="phaser-div" class="gameWindow">
		<!-- JS creates Canvas here -->
		<button class="startBtn">Start!</button>
		<p class="gameOver">GAME OVER</p>
		<p class="score">Final Score: <span class="dynamicScore">$$$</span></p>
	</div>
	<div class="arcadeControls">
		<div class="fire">
			<button class="fireBtn">FIRE!</button>
			<p>Use the Space Bar to Fire!</p>
		</div>
		<div class="arrows">
			<button class="up">&#8593;</button>
			<div class="lowerKeys">
				<button class="left">&#8592;</button>
				<button class="down">&#8595;</button>
				<button class="right">&#8594;</button>
			</div>
			<p>Use the Arrow Keys to Move!</p>
		</div>

	</div>
<script type="text/javascript" src="public/phaser.min.js"></script>
<script src="./public/app.js"></script>
</body>
</html>
